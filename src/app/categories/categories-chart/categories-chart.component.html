<div *ngIf="dataFetched; else loading" class="c-categories-chart">
  <canvas baseChart
    [data]="data"
    [labels]="labels"
    [legend]="enableLegend"
    [chartType]="chartType"
  >
  </canvas>
</div>

<ng-template #loading>
  <app-loading caption="loading categories data"></app-loading>
</ng-template>
