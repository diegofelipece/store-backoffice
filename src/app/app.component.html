<div class="l-basic" *ngIf="( store$ | async ) as store; else loadingScreen">
  <app-header [title]="store.name"></app-header>
  <div class="l-basic__wrapper">
    <router-outlet></router-outlet>
  </div>
  <app-footer>
    {{store.name}}, {{ store.category }} Â© all rights reserved.
  </app-footer>
</div>

<ng-template #loadingScreen>
  <app-loading caption="loading your store data"></app-loading>
</ng-template>
